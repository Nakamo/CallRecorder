<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Project</title>
		<script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
		<!-- Choisir le jquery -->
		<script type="text/javascript" src="script/bootstrap.min.js"></script>
		<script type="text/javascript" scr="script/script.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Sacramento' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/MeyerWeb.normalizer.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<!-- Choisir les font svg -->
		<link media="screen" href="style.css" rel="stylesheet">
	</head>
	<body>
        <main class="container">
            <section class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#">
                        <div class="form-group">
                            <label for="Prenom">Prenom:</label>
                            <input class="form-control" type="text" placeholder="Votre prénom"/>
                        </div>
                        <div class="form-group">
                            <label for="Nom">Nom:</label>
                            <input class="form-control" type="text" placeholder="Votre nom"/>
                        </div>
                        <div class="form-group">
                            <label for="mail">Courriel:</label>
                            <input class="form-control" type="email" placeholder="Votre courriel"/>
                        </div>
                        <div class="form-group">
                            <label for="Sujet">Sujet:</label>
                            <select class="form-control" />
                            <option value="0">Votre prénom</option>
                            <option value="1">webmaster</option>
                            <option value="2">boutique</option>
                            <option value="3">blog</option>
                            <option value="4">service client</option>
                            <option value="5">administration</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="msg">Message:</label>
                            <textarea class="form-control" name="msg" cols="30" rows="10" placeholder=" Vos commentaires et suggestions."></textarea>
                        </div>
                        <button class="btn btn-default">Envoyer...?</button>
                    </form>
                </div>
            </section>
        </main>
	</body>
</html>
